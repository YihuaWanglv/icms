<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/global.css" />
</head>
<body>
  <div id="header"></div>

  <div class="starter-template" style="<#if home.isOnWebSiteHeader??&&home.isOnWebSiteHeader==0>display:none</#if>">
    <h1>${home.webSiteName!}</h1>
    <br>
    <br>
    <br>
    <p class="lead">
      ${home.webSiteDetail!}
    </p>
  </div>

  <div class="jumbotron container-color-blue">
    <div class="container">
      <h3>${home.headlinePost.title!}</h3>
      <p>${home.headlinePost.content!}</p>
      <p>...</p>
      <p><a class="btn btn-success btn-lg" target="_blank" href="/post?pid=${home.headlinePostId}" role="button">查看详情 &raquo;</a></p>
    </div>
  </div>
  <#if home.templateItems??>
    <#list home.templateItems as item>
      <#include "/view/template/item-${item.templateId!}.html">
    </#list>
  </#if>

  
  <footer class="footer text-center"><p>&copy; 2015~2017 广州赑晶企业管理有限公司, Inc.</p></footer>

  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./app/common/page-layout-init.js"></script>
  <script> 
  </script>
</body>
</html>
