<div class="container-color-blue marg75">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="promo-block">
          <div class="promo-text">${item.name!}</div>
            <div class="center-line"></div>
        </div>
      </div>
    </div>
    <#if item.posts??>
      <#list item.posts as post>
        <#if post_index%2==0>
        <div class="row marg30">
        </#if>
          <div class="col-lg-6">
            <div class="testimonials-main">
              <div class="testimonials-block">
                <div class="testimonials-photo"><img src="/images/sample.jpg" alt="" height="125" width="125"></div>
                <div class="testimonials-text">
                  <div class="testimonials-name"><h4><a href="/post.html?pid=${post.pid}" target="_blank">${post.title!}</a></h4></div>
                  <div class="testimonials-desc crop"><p>${post.introduction!}</p></div>
                </div>
              </div>
            </div>
          </div>
        <#if post_index%2==1>
        </div>
        </#if>
      </#list>
    </#if>
 
  </div>
</div>
