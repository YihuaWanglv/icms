<div class="container">
  <div class="row">
    <p>${item.name!}</p>
    <p>${item.indexs!}</p>
  </div>
  <#if item.posts??>
    <#list item.posts as post>
      <#if post_index%3==0>
      <div class="row">
      </#if>
      <div class="col-md-4">
        <h3>${post.pid} - ${post.title}</h3>
        <p>${post.content}</p>
      </div>
      <#if post_index%3==2>
      </div>
      </#if>
    </#list>
  </#if>
  <hr>
</div> <!-- /container -->
