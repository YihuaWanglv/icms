<div class="container marg75">
  <div class="row">
    <div class="col-lg-12">
      <div class="promo-block">
        <div class="promo-text">${item.name!}</div>
          <div class="center-line"></div>
      </div>
    </div>
  </div>
  <#if item.posts??>
    <#list item.posts as post>
      <#if post_index%3==0>
      <div class="row">
      </#if>
      <div class="col-md-4">
        <h4><a href="/post.html?pid=${post.pid}" target="_blank">${post.title}</a></h4>
        <div class="crop">
          <p>${post.introduction}</p>
        </div>
      </div>
      <#if post_index%3==2>
      </div>
      </#if>
    </#list>
  </#if>
  <hr>
</div> <!-- /container -->
