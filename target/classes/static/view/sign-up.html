<!DOCTYPE html>
<html>
<head>
  <title>timeitem sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/sign-up.css" />
  <link rel="stylesheet" href="assets/css/sign-up-plus.css" />
</head>
<body>
  <div class="starter-template">
    <div class="container content-center">
        <h1>用户注册</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
          <div class="auth-wrapper">
            <form id="regist-form" >
              <div class="form-group">
                <label for="name">用户名</label>
                <input type="name" class="form-control valid" name="name" id="name" aria-required="true" aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="mobile">手机号码</label>
                <input type="mobile" class="form-control valid" mobile="mobile" id="mobile" aria-required="true" aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" class="form-control valid" name="email" id="email" aria-required="true" aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <input type="submit" value="注册" class="btn btn-block btn-success">
            </form>
          </div>
          <div class="auth-footer">
            已注册?<br>
            <a href="/view/sign-in.html">去登录</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer text-center"><p>&copy; 2015~2017 广州赑晶企业管理有限公司, Inc.</p></footer>
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
  <script type="text/javascript" src="/lib/layer-v2.1/layer/layer.js"></script>
  <script type="text/javascript" src="/app/user/register.js"></script>
</body>
</html>
